<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1.css">
    <title>TodoList</title>
</head>
<body>

    <div class="container">

        <h1>Todolist</h1>

        <section class="input">
            <input id="input" type="text" placeholder="New Todo">
            <button id="add">Add</button>
        </section>

        <section class="todos">
            <ul class="list">
                <li>Walk the dog <span class="delete">X</span></li>
                <li>Learn to code <span class="delete">X</span></li>
                <li>Exercise <span class="delete">X</span></li>
            </ul>
        </section>
    </div>
    


    <script src="1.js"></script>
</body>
</html>
